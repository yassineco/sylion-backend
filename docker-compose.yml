# ================================
# Docker Compose - Sylion Backend Production
# ================================
version: '3.8'

services:
  # ================================
  # PostgreSQL Database
  # ================================
  postgres:
    image: pgvector/pgvector:pg15
    container_name: sylion-postgres
    environment:
      POSTGRES_DB: sylion_prod
      POSTGRES_USER: sylion_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-strong_password_change_me}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-extensions.sql:/docker-entrypoint-initdb.d/init-extensions.sql:ro
    ports:
      - "5432:5432"
    networks:
      - sylion-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sylion_user -d sylion_prod"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ================================
  # Redis Cache & Queue
  # ================================
  redis:
    image: redis:7-alpine
    container_name: sylion-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_strong_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - sylion-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================
  # Sylion Backend API
  # ================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: sylion-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://sylion_user:${POSTGRES_PASSWORD:-strong_password_change_me}@postgres:5432/sylion_prod
      REDIS_URL: redis://default:${REDIS_PASSWORD:-redis_strong_password}@redis:6379
    volumes:
      - ./logs:/app/logs
    networks:
      - sylion-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# ================================
# Networks
# ================================
networks:
  sylion-network:
    driver: bridge
    name: sylion-network

# ================================
# Volumes
# ================================
volumes:
  postgres_data:
    name: sylion-postgres-data
  redis_data:
    name: sylion-redis-data