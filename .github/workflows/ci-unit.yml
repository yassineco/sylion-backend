name: CI Unit Tests

on:
  push:
    branches:
      - main
      - wip/pre-go-live
  pull_request:
    branches:
      - main
      - wip/pre-go-live

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
